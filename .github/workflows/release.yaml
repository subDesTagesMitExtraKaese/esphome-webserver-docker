name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Captive Portal
            directory: captive-portal
          - name: Webserver v2
            directory: v2
          - name: Webserver v3
            directory: v3
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4.1.1

      - name: Set up Node.JS
        uses: actions/setup-node@v4.0.2

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.name }}
        run: npm run build
        working-directory: packages/${{ matrix.directory }}

      - uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.name }}
          path: _static/**/*.h

  release:
    name: Tag and Release
    runs-on: ubuntu-latest
    needs: build
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      # Checkout repo, create new git tag, and git release with artifacts
      - name: Checkout the repo
        uses: actions/checkout@v4.1.1

      - name: Create a new tag
        id: create_tag
        run: echo tag=$(date +'%Y%m%d-%H%M%S') >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4.1.4
        with:
          path: headers
          merge-multiple: true

      - name: List files
        run: ls -R headers

      - name: Create a release
        id: create_release
        uses: softprops/action-gh-release@v2.0.4
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ steps.create_tag.outputs.tag }}
          files: headers/**/*.h
          generate_release_notes: true

  docker-publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: production
      url: https://hub.docker.com/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Set up Node.JS
        uses: actions/setup-node@v4.0.2
      - name: Install dependencies
        run: npm install
      - name: Build all packages
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.nginx
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/esphome-webserver:${{ needs.release.outputs.tag }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/esphome-webserver:latest
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
            linux/ppc64le
            linux/riscv64
            linux/s390x

  esphome-pr:
    name: Make PR into ESPHome repo
    runs-on: ubuntu-latest
    environment: esphome
    needs:
      - release
    steps:
      - name: Checkout esphome repo
        uses: actions/checkout@v4.1.1
        with:
          repository: esphome/esphome
          ref: dev

      - name: Download Artifacts
        uses: actions/download-artifact@v4.1.4
        with:
          path: /tmp/headers
          merge-multiple: true

      - name: Move headers into palce
        run: |-
          mv /tmp/headers/captive_portal/captive_index.h esphome/components/captive_portal/captive_index.h
          mv /tmp/headers/v2/server_index_v2.h esphome/components/web_server/server_index_v2.h
          mv /tmp/headers/v3/server_index_v3.h esphome/components/web_server/server_index_v3.h

      - name: PR Changes
        uses: peter-evans/create-pull-request@v6.0.4
        with:
          commit-message: "Update webserver local assets to ${{ needs.release.outputs.tag }}"
          committer: esphomebot <68923041+esphomebot@users.noreply.github.com>
          author: esphomebot <68923041+esphomebot@users.noreply.github.com>
          branch: sync/webserver-assets
          delete-branch: true
          title: "Update webserver local assets to ${{ needs.release.outputs.tag }}"
          body-path: .github/PULL_REQUEST_TEMPLATE.md
          token: ${{ secrets.ESPHOME_WEBSERVER_SYNC_TOKEN }}
          assignees: "@esphome/core"
